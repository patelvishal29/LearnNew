<html>
   
   <head>
      <title>Angular JS Views</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      <div data-ng-app = "mainApp">
         <p><a href = "#addStudent">Add Student</a></p>
         <p><a href = "#viewStudents">View Students</a></p>
         <div data-ng-view></div>
         
         <script type = "text/ng-template" id = "addStudent.htm">
            <h2> Add Student </h2>
            {{message}}
         </script>
         
         <script type = "text/ng-template" id = "viewStudents">
            <h2> View Students </h2>
            {{message}}
         </script>
         
  <!-- <form action="login.html"> -->
  <div  ng-app="mainApp" ng-controller="loginController">
    <legend>Personal information:</legend>
    First name:<br>
      <input type="text" data-ng-model="inputData.username" placeholder="username" />
    <br>
    Last name:<br>
    <!-- <input type="text" ng-model="password"  value=""> -->
    <input type="text" name="pw" data-ng-model="inputData.password" placeholder="password" />
    <br><br>
    <!-- <input type="submit" value="Submit"> -->
    <button class="btn btn-primary" data-ng-click="addCustomer()">Login Here</button>
  </div>
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", ['ngRoute']);
         mainApp.config(['$routeProvider', function($routeProvider) {
            $routeProvider.
            
            when('/addStudent', {
               templateUrl: 'addStudent.htm',
               controller: 'loginController'
            }).
            
            when('/viewStudents', {
               templateUrl: 'viewStudents',
               controller: 'ViewStudentsController'
            }).
            
            otherwise({
               redirectTo: '/addStudent'
            });
         }]);
         
         mainApp.controller('loginController', function($scope) {
            $scope.message = "before click";
            

            $scope.loginClick = function () {
                //$scope.customers.push({ name: $scope.inputData.name, city: $scope.inputData.city });
                alert('hi');
                $scope.message = "login success";
            };
            
            $scope.addCustomer = function () {
            	 alert('hi');
            	 $scope.message = "login success";
                //$scope.customers.push({ name: $scope.inputData.name, city: $scope.inputData.city });
                $scope.message = "login success";
            };
            
         });
         
         mainApp.controller('ViewStudentsController', function($scope) {
            $scope.message = "This page will be used to display all the students";
         });
			
      </script>
      
   </body>
</html>
